erif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="296" y="427.6919">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="162" x="309" y="427.6919">Änderung vorgenommen</text><polygon fill="#A80036" points="73,439.7578,63,443.7578,73,447.7578,69,443.7578" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="67" x2="273" y1="443.7578" y2="443.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="79" y="456.8247">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="76" x="92" y="456.8247">Bestätigung</text><!--MD5=[cede7b0a7d36805230e3596d28a240a1]
@startuml
actor Nutzer
    control Webshop
    database Webshopdatenbank
    database Zahlungsdienstleister

    skinparam responseMessageBelowArrow true
    autonumber
    
    loop Verification nicht erfolgreich
        activate Nutzer
        Nutzer -> Nutzer : Zahlungsdaten einpflegen
        Nutzer -> Webshop : Zahlungsdaten übermitteln
        activate Webshop
        Webshop -> Zahlungsdienstleister : Zahlungsdaten überprüfen
        activate Zahlungsdienstleister
        autonumber stop
        alt  
            break
                Zahlungsdienstleister - -> Webshop : True
                
            end
        else 
            Zahlungsdienstleister - -> Webshop : False    
            deactivate Zahlungsdienstleister
            Webshop - -> Nutzer : Falsche Eingabe
        end
    end
    autonumber resume
    Webshop -> Webshopdatenbank : Update Zahlungsdaten
    activate Webshopdatenbank
    Webshopdatenbank - -> Webshop : Änderung vorgenommen
    deactivate Webshopdatenbank
    Webshop - -> Nutzer : Bestätigung

    deactivate Webshop
@enduml

