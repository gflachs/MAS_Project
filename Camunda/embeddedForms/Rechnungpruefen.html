<form role="form" name="form" xmlns="http://www.w3.org/1999/html">

    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function($scope, $http) {
          var variableManager = camForm.variableManager;
          $scope.rechnungKorrekt = false;
          camForm.on('form-loaded', function() {
    
            variableManager.fetchVariable('lieferauftrag');
      
          });
          
          // OnVariablesFetched
          camForm.on('variables-fetched', function() {

            $scope.lieferauftrag = variableManager.variable('lieferauftrag').value;
           
          
          });

          camForm.on('submit', function (evt) {
              
           
            
          });
        }]);
  </script>
    <div class="form-group" ng-if="lieferauftrag">
        <label class="control-label">Lieferauftrag </label>
        <div class="form-group">
            <label class="control-label">Ãœbersicht: </label>
            <div class="controls">
                
                <div ng-repeat="banfitem in lieferauftrag.banfItems">
                    <p>ArticleName: {{banfitem.article.productdescription.produktname}}</p>
                    <p>Anzahl: {{banfitem.amount}}</p>
                    <p>Preis: {{banfitem.price}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Rechnung</label>
                    <div class="controls">
                        
                        <input type="file" cam-variable-name="rechnung" cam-variable-type="File" cam-max-filesize="10000000" />
                       
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Rechnung korrekt?</label>
                    <div class="controls">
                
                        <label class="btn btn-primary" cam-variable-name="rechnungkorrekt" cam-variable-type="Boolean" uib-btn-checkbox
                            ng-Model="rechnungKorrekt">Ist die Rechnung korrekt?</label>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</form>
