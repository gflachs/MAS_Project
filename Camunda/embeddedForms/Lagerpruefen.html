<form role="form" name="form" xmlns="http://www.w3.org/1999/html">

    <script cam-script type="text/form-script">
        inject(['$scope', '$http', function($scope, $http) {
          var variableManager = camForm.variableManager;
          
         
          camForm.on('form-loaded', function() {
                    
              
            
    
            variableManager.fetchVariable('orderJSON'); // set by the engine
      
          });
          
          // OnVariablesFetched
          camForm.on('variables-fetched', function() {

              $scope.orderJSON = variableManager.variable('orderJSON').value;
              $scope.articles = [];
              
              console.log($scope.orderJSON);
              let parsed = JSON.parse($scope.orderJSON);
              console.log(parsed);
              $http.get("https://projectmas.herokuapp.com/api/v1/accounts/" + parsed.email + "/orderAmount").then(function(response){
                
                console.log("ok")
                $scope.orderAmount = response.data;
                        
              },function(error){
                console.log(error.message);
              })

              $http.get("https://projectmas.herokuapp.com/api/v1/accounts/" + parsed.email).then(function(response){
                
                console.log("ok")
                $scope.accountInfo = response.data;
                        
              },function(error){
                console.log(error.message);
              })

              for (let index = 0; index < parsed.orderLineItems.length; index++) {
                  $http.get("https://projectmas.herokuapp.com/api/v1/article/" + parsed.orderLineItems[index].articleId).then(function(response){
                      console.log("ok")
                      $scope.articles[index] = response.data;
                      $scope.articles[index].amount = parsed.orderLineItems[index].amount;
                      $scope.articles[index].total = $scope.articles[index].amount * $scope.articles[index].price;
                      $scope.totalPrice += $scope.articles[index].total;
                      $scope.totalAmount += $scope.articles[index].amount;
                  },function(error){
                      console.log(error.message);
                  })
  
              } 
            
          });

          camForm.on('submit', function (evt) {   
            variableManager.createVariable({
              name: 'Orderinformationen',
              type: 'json',
              value: {orderLineItems : $scope.articles, amount : $scope.orderAmount, total : $scope.totalPrice, discount : 0, articleAmount : $scope.totalAmount, accountInfo : $scope.accountInfo}
            }); 
            variableManager.createVariable({
              name: 'storno',
              type: 'Boolean',
              value: $scope.orderConditions.storno
            }); 
            variableManager.createVariable({
              name: 'rabattanfragen',
              type: 'Boolean',
              value: $scope.orderConditions.discount
            }); 
            variableManager.createVariable({
              name: 'shippingcosts',
              type: 'Boolean',
              value: $scope.orderConditions.shippingcosts
            });
          });
        }]);
  </script>
    <div class="form-group">
        <label class="control-label">Orderinformationen: </label>
        <div class="form-group">
            <label class="control-label">Bestellte Artikel: </label>
            <div class="controls">
                <uib-tabset>
                    <uib-tab index="$index + 1" ng-repeat="article in articles"
                        heading="{{article.productdescription.produktname}}">
                        <p>Artikelid: {{article.articleId}}</p>
                        <p>Artikelname: {{article.productdescription.produktname}}</p>
                        <p>Artikelpreis: {{article.price}}</p>
                        <p>Georderte Anzahl: {{article.amount}} €</p>
                        <p>Gesamtpreis: {{article.total}} €</p>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Gesamtpreis: </label>
            <div class="controls">

                <p>{{totalPrice}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Anzahl der Bestellungen: </label>
            <div class="controls">
                <p>{{orderAmount}}</p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div>
            <label class="btn btn-primary" cam-variable-name="shippingcosts" cam-variable-type="Boolean"
                uib-btn-checkbox ng-Model="orderConditions.shippingcosts">Lieferkosten erlassen</label>
        </div>
        <div>
            <label class="btn btn-primary" cam-variable-name="storno" cam-variable-type="Boolean" uib-btn-checkbox
                ng-Model="orderConditions.storno">Order stornieren</label>
        </div>
        <div>
            <label class="btn btn-primary" cam-variable-name="rabattanfragen" cam-variable-type="Boolean"
                uib-btn-checkbox ng-Model="orderConditions.discount">Rabatt anfragen</label>
        </div>
    </div>

    <label class="control-label">Rabatt für die Bestellung</label>
    <div class="controls">
      <input type="number" cam-variable-name="discount" cam-variable-type="Double" name="discount" class="form-control" value="0" (onchange)="calculateTotal" />
    </div>
  </div> -->
</form>
